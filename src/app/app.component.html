<div class="main-panel">
  <div class="info pt-5">
    <img class="info-image" src="../assets/images/me.jpg">
    <div class="info-text">
      <div class="name">Oleksandr Lohvinov</div>
      <div class="position">
        ASP.NET/Fullstack developer
      </div>
      <div class="social">
        <fa-icon [icon]="['fab', 'linkedin-in']" size="lg"></fa-icon>
        <fa-icon [icon]="['fab', 'github']" size="lg"></fa-icon>
      </div>
    </div>
    <button type="button" class="cv-btn w-75">Download CV</button>
  </div>
  <div class="navigation-holder">
    <router-outlet></router-outlet>

    <div class="navigation-bar-collapsable">
      <a data-bs-toggle="collapse" href="#collapse-menu" role="button" aria-expanded="true"
        aria-controls="collapse-menu" style="position: sticky; top: 0;">
        <fa-icon [icon]="['fas', 'bars']" size="2x"></fa-icon>
      </a>
      <div id="collapse-menu" class="collapse">
        <a [routerLink]="['/info']" routerLinkActive="active-link" class="link info-link"><fa-icon [icon]="['fas', 'user']"
            size="2x"></fa-icon></a>
        <a [routerLink]="['/experience']" routerLinkActive="active-link" class="link experience-link"><fa-icon
            [icon]="['fas', 'graduation-cap']" size="2x"></fa-icon></a>
        <a [routerLink]="['/portfolio']" routerLinkActive="active-link" class="link portfolio-link"><fa-icon
            [icon]="['fas', 'suitcase']" size="2x"></fa-icon></a>
        <a [routerLink]="['/contact']" routerLinkActive="active-link" class="link contact-link"><fa-icon [icon]="['fas', 'envelope']"
            size="2x"></fa-icon></a>
      </div>
    </div>

    <div class="navigation-bar">
      <a [routerLink]="['/info']" routerLinkActive="active-link" class="link info-link"><fa-icon [icon]="['fas', 'user']"
          size="2x"></fa-icon></a>
      <a [routerLink]="['/experience']" routerLinkActive="active-link" class="link experience-link"><fa-icon
          [icon]="['fas', 'graduation-cap']" size="2x"></fa-icon></a>
      <a [routerLink]="['/portfolio']" routerLinkActive="active-link" class="link portfolio-link"><fa-icon [icon]="['fas', 'suitcase']"
          size="2x"></fa-icon></a>
      <a [routerLink]="['/contact']" routerLinkActive="active-link" class="link contact-link"><fa-icon [icon]="['fas', 'envelope']"
          size="2x"></fa-icon></a>
    </div>
  </div>
</div>
